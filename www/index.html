<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>Our Silverscreen</title>
	
  <link rel="stylesheet" href="./bootstrap-3.3.5-dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/APPsilverscreenstyles.css" type="text/css" />
  <link rel="stylesheet" href="css/silverscreenslider.css" type="text/css" />

  <script src="js/jquery-2.2.0.min.js"></script>
  <script src="./bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>	
  
  <link rel="icon" type="image/png" href="images/favicon.ico" />

 
<!--  <meta http-equiv="refresh" content="900" /> -->
</head>

<body>
  <!--Main Wrapper Start-->
  <div id="OuterWrapper">

    <!--masthead wrapper start-->
    <div id="MastheadWrapper">

      <div id="logo">
        <img src="images/logo.png" alt="logo" /></div>

      <div id="DateWrapper">
        <div id="DateContents">
          <div id="DisplayDayOfWeek"></div>
              <div id="DisplayDate"></div>
              <div id="DisplayMonth"></div>
              <div id="DisplayTime"></div>
        </div>
      </div>
      <!--To sort those pesky floats out-->
      <div class="FloatClear"></div>
    </div>
    <!--Navigation block-->
    <div class="OrangeStripe"></div>
   
    <!--Main content wrapper-->
    <div id="InnerWrapper" style="min-height=300px;">
      <!--Pop up messages-->
      <div id="MessageColOne">
        <div class="MessageBoxV2">
          <h3>Reminders</h3>
          <div id="reminders"></div>
        </div>


        <div class="MessageBoxV2">
          <h3>Messages</h3>
          <div id="messages"></div>
        </div>
      </div>

      <div id="PhotoWrapperColTwo">
        <div id="PhotoFrameV2">
          <!-- #region Jssor Slider Begin. Generated by Jssor Slider Maker Online. 
          <div id="jssor_1" style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: 800px; height: 709px; overflow: hidden; visibility: hidden; background-color: #24262e;"> -->
          <div id="jssor_1" style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: auto; height: 709px; overflow: hidden; visibility: hidden; background-color: #24262e;">
            <!-- Loading Screen -->
            <div data-u="loading" style="position: absolute; top: 0px; left: 0px;">
              <div style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block; top: 0px; left: 0px; width: 100%; height: 100%;"></div>
              <div style="position:absolute;display:block;background:url('./css/images/loading.gif') no-repeat center center;top:0px;left:0px;width:100%;height:100%;"></div>
            </div>
            <div id="slides" data-u="slides" style="cursor: default; position: relative; top: 0px; left: 0px; width: 800px; height: 600px; overflow: hidden;">
            </div>
    
            <!-- Thumbnail Navigator -->
            <div data-u="thumbnavigator" class="jssort01" style="position:absolute;left:0px;bottom:0px;width:800px;height:100px;" data-autocenter="1">
              <!-- Thumbnail Item Skin Begin -->
              <div data-u="slides" style="cursor: default;">
                <div data-u="prototype" class="p">
                  <div class="w">
                    <div data-u="thumbnailtemplate" class="t"></div>
                  </div>
                  <div class="c"></div>
                </div>
              </div>
              <!-- Thumbnail Item Skin End -->
             </div>
          </div>
          <!-- #endregion Jssor Slider End -->
        </div>
      </div>
    </div>
    <!--Main Wrapper closing tag-->
  </div>

  <!-- Modal http://www.sitepoint.com/understanding-bootstrap-modals/ -->
  <div class="container-fluid">
    <!-- Modal $('#myModal').modal('toggle'); $('#myModal').modal('show'); $('#myModal').modal('hide'); -->
    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModal" aria-hidden="true">
      <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="modal-title">Login to Our Silverscreen</h4>
          </div>
          <div class="modal-body" id="modal-body" >
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label  class="col-sm-2 control-label" for="inputUsername">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputUsername" placeholder="Username"/>
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label" for="inputPassword">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password"/>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="getFID" class="btn btn-default" data-dismiss="modal">Login</button>
<!--            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="js/jssor.slider.mini.js"></script>
<script src="js/SilverScreen.js"></script>
  
</body>
</html>
